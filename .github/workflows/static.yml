    <script>
        // FAQ Accordion
        document.querySelectorAll('.faq-question').forEach(question => {
            question.addEventListener('click', () => {
                const answer = question.nextElementSibling;
                answer.classList.toggle('active');
                
                const icon = question.querySelector('i');
                if (answer.classList.contains('active')) {
                    icon.classList.remove('fa-chevron-down');
                    icon.classList.add('fa-chevron-up');
                } else {
                    icon.classList.remove('fa-chevron-up');
                    icon.classList.add('fa-chevron-down');
                }
            });
        });
        
        // Countdown Timer
        function updateCountdown() {
            const now = new Date();
            const endOfDay = new Date();
            endOfDay.setHours(23, 59, 59, 999);
            
            const diff = endOfDay - now;
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
            document.getElementById('countdown2').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
        
        // Exit Intent Popup
        document.addEventListener('mouseout', function(e) {
            if (!e.relatedTarget && !e.toElement) {
                const popup = document.createElement('div');
                popup.style.position = 'fixed';
                popup.style.top = '0';
                popup.style.left = '0';
                popup.style.width = '100%';
                popup.style.height = '100%';
                popup.style.backgroundColor = 'rgba(0,0,0,0.8)';
                popup.style.zIndex = '9999';
                popup.style.display = 'flex';
                popup.style.justifyContent = 'center';
                popup.style.alignItems = 'center';
                
                popup.innerHTML = `
                    <div style="background: white; padding: 30px; border-radius: 10px; max-width: 500px; text-align: center;">
                        <h3 style="color: var(--primary); margin-bottom: 15px;">Espere! Um Presente Para Você</h3>
                        <p style="margin-bottom: 20px;">Leve 10% de desconto adicional no programa Jornada dos Profetas!</p>
                        <a href="#offer" style="background: var(--secondary); color: var(--primary); padding: 12px 30px; border-radius: 50px; text-decoration: none; font-weight: 600; display: inline-block;">Quero Meu Desconto</a>
                        <button style="display: block; margin: 15px auto 0; background: none; border: none; color: #666; cursor: pointer;">Não, obrigado</button>
                    </div>
                `;
                
                document.body.appendChild(popup);
                
                popup.querySelector('button').addEventListener('click', function() {
                    document.body.removeChild(popup);
                });
                
                // Remove event listener after showing once
                document.removeEventListener('mouseout', arguments.callee);
            }
        });
    </script>
